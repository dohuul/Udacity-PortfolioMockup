<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-theme.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header class="row">
                <div class="col-md-2">
                    <img class="img-responsive logo center-block" src="img\logo.png" alt="logo image">
                </div>
                <div class="col-md-10 text-uppercase text-right header-title">
                    <h1>Jane Doette</h1>
                    <h4>front end ninja</h4>

                </div>
            </header>

            <section class="row">
                <div class="col-md-12">
                    <hr>
                </div>
            </section>

            <section class="row">
                <div class="col-md-12">
                    <img class="img-responsive" src="img\mainimage.jpeg" alt="main image">
                </div>
            </section>

            <section class="row">
                <div class="col-md-12">
                    <h3 class="feature-work-title">
                    Feature Work
                    </h3>
                </div>
            </section>

            <section class="row">
                <div class="col-md-4">

                    <img class="img-responsive feature-work-img" src="img/html.jpg" alt="feature img 1">
                    <h4 class="text-uppercase text-center">HTML projects</h4>
                    <p class="text-center">
                        Use HTML semantic elments to organize page structure
                    </p>
                </div>
                <div class="col-md-4">
                    <img class="img-responsive feature-work-img" src="img/css.jpg" alt="feature img 2">
                    <h4 class="text-uppercase text-center">CSS projects</h4>
                    <p class="text-center">Use Bootstrap framework to style page</p>
                </div>
                <div class="col-md-4 ">
                    <img class="img-responsive feature-work-img" src="img/js.png" alt="feature img 3">
                    <h4 class="text-uppercase text-center">Javascript projects</h4>
                    <p class="text-center">No Javascript is used for this page</p>
                </div>
            </section>

            <footer>
            </footer>
        </div>

</html>
